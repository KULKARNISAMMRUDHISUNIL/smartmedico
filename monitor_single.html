<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Health - Live Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    iframe {
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Live Patient Monitor</h1>
    <div id="patientInfo"></div>
    <div id="data">Loading...</div>
    <div id="charts"></div>

    <div class="nav-buttons">
      <button onclick="window.location.href='graph.html'">ğŸ“Š View Graph</button>
      <button onclick="window.location.href='index.html'">ğŸ  Home</button>
    </div>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Get patient ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("id");

    if (!patientId) {
      document.getElementById("data").innerText = "âŒ No patient ID provided.";
      throw new Error("No patient ID found in URL.");
    }

    // âœ… Fetch patient data from Firestore
    async function loadPatient() {
      try {
        const ref = doc(db, "patients", patientId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          document.getElementById("data").innerText = "âŒ Patient not found.";
          return;
        }

        const p = snap.data();
        document.getElementById("patientInfo").innerHTML = `
          <h2>${p.name} (Age: ${p.age}, Bed: ${p.bed})</h2>
        `;

        await fetchThingSpeak(p);
      } catch (err) {
        console.error("Error loading patient:", err);
        document.getElementById("data").innerText = "âš ï¸ Failed to load patient data.";
      }
    }

    // âœ… Fetch from ThingSpeak
    async function fetchThingSpeak(p) {
      const dataDiv = document.getElementById("data");
      const url = `https://api.thingspeak.com/channels/${p.channel}/feeds.json?api_key=${p.api}&results=1&_=${Date.now()}`;
      console.log("Fetching from:", url);

      try {
        const res = await fetch(url);
        const data = await res.json();
        console.log("ThingSpeak data:", data);

      if (data.feeds && data.feeds.length > 0) {
  const feed = data.feeds[0];
  const temp = parseFloat(feed.field2);

  document.getElementById("data").innerHTML = `
    <h2>${p.name} - Bed ${p.bedNumber}</h2>
    <div class="card"><strong>ğŸš¶ Motion:</strong> ${feed.field1 == 1 ? "Detected" : "No Motion"}</div>
    <div class="card"><strong>ğŸŒ¡ï¸ Temperature:</strong> ${temp === -127 ? "Sensor error / No data" : temp + " Â°C"}</div>
    <div class="card"><strong>ğŸ’“ Heartbeat:</strong> ${feed.field3 || "N/A"} bpm</div>
    <div class="card"><strong>ğŸ« SpOâ‚‚:</strong> ${feed.field4 || "N/A"} %</div>
  `;
}


          // âœ… Embed ThingSpeak charts
          const chartsDiv = document.getElementById("charts");
          chartsDiv.innerHTML = `
            <h3>ğŸ“ˆ Live Graphs</h3>
            <iframe width="450" height="260"
              src="https://thingspeak.com/channels/${p.channel}/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=30&title=Motion&type=line">
            </iframe>
            <iframe width="450" height="260"
              src="https://thingspeak.com/channels/${p.channel}/charts/2?bgcolor=%23ffffff&color=%2300aaff&dynamic=true&results=30&title=Temperature&type=line">
            </iframe>
            <iframe width="450" height="260"
              src="https://thingspeak.com/channels/${p.channel}/charts/3?bgcolor=%23ffffff&color=%23ff9900&dynamic=true&results=30&title=Heartbeat&type=line">
            </iframe>
            <iframe width="450" height="260"
              src="https://thingspeak.com/channels/${p.channel}/charts/4?bgcolor=%23ffffff&color=%2300cc44&dynamic=true&results=30&title=SpO2&type=line">
            </iframe>
          `;
        } else {
          dataDiv.innerHTML = "<p>No data available yet.</p>";
        }
      } catch (err) {
        console.error("ThingSpeak fetch error:", err);
        dataDiv.innerText = "âš ï¸ Error fetching ThingSpeak data.";
      }
    }

    // âœ… Load patient on page start
    loadPatient();
  </script>
</body>
</html>
