<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Health - Live Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      padding: 20px;
      text-align: center;
    }
    .card {
      display: inline-block;
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Patient Bed Monitoring</h1>
  <div id="data">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBI-DHfeIH0cGMTQx60SCk5SKzjWFH3RZs",
      authDomain: "smart-health-monitoring-d1b63.firebaseapp.com",
      projectId: "smart-health-monitoring-d1b63",
      storageBucket: "smart-health-monitoring-d1b63.appspot.com",
      messagingSenderId: "292788296841",
      appId: "1:292788296841:web:5bd140a662f0ce64e1fa58",
      measurementId: "G-LGR33JW2RX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 1ï¸âƒ£ Get patient ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("id");

    if (!patientId) {
      document.getElementById("data").innerText = "No patient ID provided.";
      throw new Error("No patient ID found.");
    }

    // 2ï¸âƒ£ Fetch that patient's data from Firestore
    const ref = doc(db, "patients", patientId);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      document.getElementById("data").innerText = "Patient not found.";
    } else {
      const p = snap.data();
      fetchData(p);
    }

    // 3ï¸âƒ£ Fetch only that bedâ€™s ThingSpeak channel data
    async function fetchData(p) {
      const url = `https://api.thingspeak.com/channels/${p.channel}/feeds.json?api_key=${p.api}&results=1&_=${Date.now()}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.feeds && data.feeds.length > 0) {
          const feed = data.feeds[0];
          document.getElementById("data").innerHTML = `
            <h2>${p.name} - Bed ${p.bed}</h2>
            <div class="card"><strong>ğŸš¶ Motion:</strong> ${feed.field1 == 1 ? "Detected" : "No Motion"}</div>
            <div class="card"><strong>ğŸŒ¡ï¸ Temperature:</strong> ${feed.field2} Â°C</div>
            <div class="card"><strong>ğŸ’“ Heartbeat:</strong> ${feed.field3 || "N/A"} bpm</div>
            <div class="card"><strong>ğŸ« SpOâ‚‚:</strong> ${feed.field4 || "N/A"} %</div>
          `;
        } else {
          document.getElementById("data").innerHTML = `<p>No data available.</p>`;
        }

        // ğŸ”„ Auto-refresh every 15s
        setTimeout(() => fetchData(p), 15000);

      } catch (error) {
        console.error(error);
        document.getElementById("data").innerText = "Error loading ThingSpeak data.";
      }
    }
  </script>
</body>
</html>
